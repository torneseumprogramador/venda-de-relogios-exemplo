<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Relógios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .relogio {
            border: 1px solid #ccc;
            margin: 20px 0;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .relogio img {
            width: 150px;
            height: auto;
            margin-right: 20px;
        }
        .relogio h2 {
            margin: 0 0 10px;
        }
        .relogio p {
            margin: 0 0 10px;
        }
        .relogio button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .relogio button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relógios Famosos</h1>
        
        <div class="relogio">
            <img src="pexels-antonytrivet-9878600.jpg" alt="Rolex Submariner">
            <div>
                <h2>Rolex Submariner</h2>
                <p>Um dos relógios mais icônicos da Rolex.</p>
                <button onclick="window.location.href='https://api.whatsapp.com/send?phone=551199999999&text=Quero%20comprar%20o%20Rolex%20Submariner'">Comprar</button>
            </div>
        </div>

        <div class="relogio">
            <img src="pexels-nata-13156317.jpg" alt="Omega Speedmaster">
            <div>
                <h2>Omega Speedmaster</h2>
                <p>Famoso por ser o primeiro relógio na lua.</p>
                <button onclick="window.location.href='https://api.whatsapp.com/send?phone=551199999999&text=Quero%20comprar%20o%20Omega%20Speedmaster'">Comprar</button>
            </div>
        </div>

        <div class="relogio">
            <img src="pexels-sirflynn-17572540.jpg" alt="Tag Heuer Carrera">
            <div>
                <h2>Tag Heuer Carrera</h2>
                <p>Um clássico para os amantes de automobilismo.</p>
                <button onclick="window.location.href='https://api.whatsapp.com/send?phone=551199999999&text=Quero%20comprar%20o%20Tag%20Heuer%20Carrera'">Comprar</button>
            </div>
        </div>

        <div class="relogio">
            <img src="pexels-antonytrivet-9978940.jpg" alt="Patek Philippe Nautilus">
            <div>
                <h2>Patek Philippe Nautilus</h2>
                <p>Um símbolo de luxo e sofisticação.</p>
                <button onclick="window.location.href='https://api.whatsapp.com/send?phone=551199999999&text=Quero%20comprar%20o%20Patek%20Philippe%20Nautilus'">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
